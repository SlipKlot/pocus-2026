<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POCUS MOSCOW 2026</title>
    <!-- React & Tailwind -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // –í–ê–®–ò –ö–õ–Æ–ß–ò FIREBASE (–£–ñ–ï –í–°–¢–ê–í–õ–ï–ù–´)
        const firebaseConfig = {
            apiKey: "AIzaSyCpSBMnDVCerhrovdcuk29isA6bj2xd9JI",
            authDomain: "pocus-moscow.firebaseapp.com",
            projectId: "pocus-moscow",
            storageBucket: "pocus-moscow.firebasestorage.app",
            messagingSenderId: "161163101632",
            appId: "1:161163101632:web:19ba91c0ff724dcb837425",
            measurementId: "G-DSK1JBE7Y7"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const auth = firebase.auth();

        const App = () => {
            const [events, setEvents] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [showModal, setShowModal] = useState(false);
            const [newCourse, setNewCourse] = useState({ date: '', title: '' });

            useEffect(() => {
                const connect = async () => {
                    try {
                        await auth.signInAnonymously();
                        
                        // –°–ª—É—à–∞–µ–º –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö
                        const unsubscribe = db.collection("events").orderBy("order", "asc")
                            .onSnapshot((snapshot) => {
                                const items = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                                setEvents(items);
                                setLoading(false);
                                setError(null);
                            }, (err) => {
                                console.error("Firestore error:", err);
                                if (err.code === 'permission-denied') {
                                    setError("–ë–ê–ó–ê –ó–ê–ë–õ–û–ö–ò–†–û–í–ê–ù–ê: –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –≤–∫–ª–∞–¥–∫—É 'Rules' –≤ Firebase –∏ –Ω–∞–∂–º–∏—Ç–µ Publish.");
                                } else {
                                    setError("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –±–∞–∑–µ.");
                                }
                                setLoading(false);
                            });
                        return unsubscribe;
                    } catch (err) {
                        setError("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏.");
                        setLoading(false);
                    }
                };

                const unsubPromise = connect();
                return () => unsubPromise.then(unsub => unsub && unsub());
            }, []);

            const handleAddTeacher = async (eventId, teacherName) => {
                if (!teacherName.trim()) return;
                try {
                    const event = events.find(e => e.id === eventId);
                    const updatedTeachers = [...(event.teachers || []), teacherName.trim()];
                    await db.collection("events").doc(eventId).update({ teachers: updatedTeachers });
                } catch (e) {
                    alert("–û—à–∏–±–∫–∞: –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –≤ Firebase Rules —Å—Ç–æ–∏—Ç 'if true' –∏ –Ω–∞–∂–∞—Ç–∞ –∫–Ω–æ–ø–∫–∞ Publish!");
                }
            };

            const deleteEvent = async (id) => {
                if(confirm("–£–¥–∞–ª–∏—Ç—å –∫—É—Ä—Å?")) await db.collection("events").doc(id).delete();
            };

            const stats = useMemo(() => {
                const s = {};
                events.forEach(e => (e.teachers || []).forEach(t => s[t] = (s[t] || 0) + 1));
                return Object.entries(s).sort((a,b) => b[1]-a[1]);
            }, [events]);

            if (loading) return (
                <div className="h-screen flex flex-col items-center justify-center bg-white">
                    <div className="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full spin mb-6"></div>
                    <p className="font-black text-slate-400 uppercase tracking-widest text-[10px]">POCUS MOSCOW 2026...</p>
                </div>
            );

            if (error) return (
                <div className="h-screen flex items-center justify-center p-6 bg-slate-50">
                    <div className="bg-white p-12 rounded-[48px] shadow-2xl border-4 border-red-50 max-w-lg text-center">
                        <div className="text-6xl mb-8">üß±</div>
                        <h2 className="text-xl font-black text-slate-800 mb-4 tracking-tight">–í–Ω–∏–º–∞–Ω–∏–µ! –î–æ—Å—Ç—É–ø –∑–∞–∫—Ä—ã—Ç</h2>
                        <p className="text-slate-600 font-medium leading-relaxed mb-10">{error}</p>
                        <button onClick={() => window.location.reload()} className="w-full bg-slate-900 text-white py-5 rounded-2xl font-black uppercase text-xs tracking-widest">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
                    </div>
                </div>
            );

            return (
                <div className="max-w-6xl mx-auto p-4 md:p-10 pb-20">
                    <header className="flex flex-col md:flex-row justify-between items-center mb-12 gap-6">
                        <div>
                            <h1 className="text-4xl font-black text-slate-800 tracking-tighter italic uppercase">POCUS <span className="text-blue-600">MOSCOW</span></h1>
                            <div className="flex items-center gap-2 mt-2">
                                <span className="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                                <p className="text-[10px] font-black uppercase text-slate-400 tracking-widest">–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –∞–∫—Ç–∏–≤–Ω–∞</p>
                            </div>
                        </div>
                        <button 
                            onClick={() => setShowModal(true)}
                            className="bg-blue-600 hover:bg-blue-700 text-white px-10 py-4 rounded-3xl font-black shadow-2xl shadow-blue-200 transition-all active:scale-95 text-sm uppercase tracking-widest"
                        >
                            + –î–æ–±–∞–≤–∏—Ç—å –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–µ
                        </button>
                    </header>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-10">
                        <div className="lg:col-span-2 space-y-6">
                            <div className="bg-white p-6 rounded-[32px] shadow-sm border border-slate-100 flex items-center gap-4 focus-within:ring-4 focus-within:ring-blue-100 transition-all">
                                <span className="text-2xl opacity-20 select-none">üîç</span>
                                <input 
                                    type="text" 
                                    placeholder="–ü–æ–∏—Å–∫ –ø–æ –∫—É—Ä—Å—É –∏–ª–∏ —Ñ–∞–º–∏–ª–∏–∏..." 
                                    className="w-full bg-transparent outline-none text-lg font-bold text-slate-700"
                                    value={searchTerm}
                                    onChange={e => setSearchTerm(e.target.value)}
                                />
                            </div>

                            <div className="bg-white rounded-[40px] shadow-2xl shadow-slate-200/50 border border-slate-100 overflow-hidden">
                                <div className="overflow-x-auto">
                                    <table className="w-full text-left">
                                        <thead>
                                            <tr className="bg-slate-50 text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 border-b">
                                                <th className="px-8 py-6">–î–∞—Ç–∞</th>
                                                <th className="px-8 py-6">–ú–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–µ</th>
                                                <th className="px-8 py-6">–ü—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª–∏</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-50">
                                            {events.filter(e => e.title.toLowerCase().includes(searchTerm.toLowerCase()) || (e.teachers && e.teachers.some(t => t.toLowerCase().includes(searchTerm.toLowerCase())))).map(ev => (
                                                <tr key={ev.id} className="group hover:bg-blue-50/30 transition-all">
                                                    <td className="px-8 py-6 font-black text-blue-600 text-sm whitespace-nowrap">{ev.date}</td>
                                                    <td className="px-8 py-6 font-bold text-slate-700 text-sm relative">
                                                        {ev.title}
                                                        <button onClick={() => deleteEvent(ev.id)} className="ml-2 text-slate-200 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-all">üóëÔ∏è</button>
                                                    </td>
                                                    <td className="px-8 py-6">
                                                        <div className="flex flex-wrap gap-2 items-center">
                                                            {(ev.teachers || []).map((t, i) => (
                                                                <span key={i} className="bg-white border border-slate-200 px-3 py-1.5 rounded-2xl text-xs font-bold shadow-sm flex items-center gap-2 group/tag">
                                                                    {t}
                                                                    <button onClick={async () => {
                                                                        const updated = ev.teachers.filter(tn => tn !== t);
                                                                        await db.collection("events").doc(ev.id).update({ teachers: updated });
                                                                    }} className="text-slate-300 hover:text-red-500 transition-colors">√ó</button>
                                                                </span>
                                                            ))}
                                                            <button 
                                                                onClick={() => {
                                                                    const name = prompt("–§–∞–º–∏–ª–∏—è –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è:");
                                                                    if(name) handleAddTeacher(ev.id, name);
                                                                }}
                                                                className="w-10 h-10 rounded-2xl bg-blue-50 text-blue-600 flex items-center justify-center font-bold hover:bg-blue-600 transition-all shadow-sm"
                                                            >+</button>
                                                        </div>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white p-8 rounded-[40px] shadow-2xl shadow-slate-200/50 border border-slate-100 h-fit sticky top-10">
                            <h3 className="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 mb-8 flex items-center gap-2">
                                üìä –ù–∞–≥—Ä—É–∑–∫–∞ 2026
                            </h3>
                            <div className="space-y-6">
                                {stats.map(([name, count]) => (
                                    <div key={name}>
                                        <div className="flex justify-between text-sm mb-2 font-black text-slate-700">
                                            <span>{name}</span>
                                            <span className="text-blue-600 font-black">{count}</span>
                                        </div>
                                        <div className="w-full bg-slate-100 h-3 rounded-full overflow-hidden">
                                            <div className="bg-blue-600 h-full transition-all duration-1000 ease-out shadow-[0_0_10px_rgba(37,99,235,0.3)]" style={{width: `${(count/Math.max(events.length, 1))*100}%`}}></div>
                                        </div>
                                    </div>
                                ))}
                                {stats.length === 0 && <p className="text-slate-300 text-xs italic text-center py-6">–°–ø–∏—Å–æ–∫ –ø—É—Å—Ç</p>}
                            </div>
                        </div>
                    </div>

                    {showModal && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-md flex items-center justify-center p-6 z-50">
                            <div className="bg-white p-10 rounded-[45px] max-w-sm w-full shadow-2xl animate-in zoom-in duration-200">
                                <h2 className="text-3xl font-black mb-8 text-slate-800 tracking-tighter">–ù–æ–≤—ã–π –∫—É—Ä—Å</h2>
                                <div className="space-y-4">
                                    <input placeholder="–î–∞—Ç–∞ (12-13 –º–∞—è)" className="w-full p-5 bg-slate-50 rounded-[25px] outline-none border-2 border-transparent focus:border-blue-500 font-bold transition-all" onChange={e => setNewCourse({...newCourse, date: e.target.value})}/>
                                    <input placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è" className="w-full p-5 bg-slate-50 rounded-[25px] outline-none border-2 border-transparent focus:border-blue-500 font-bold transition-all" onChange={e => setNewCourse({...newCourse, title: e.target.value})}/>
                                    <button 
                                        onClick={async () => {
                                            if(!newCourse.date || !newCourse.title) return;
                                            await db.collection("events").add({ ...newCourse, teachers: [], order: Date.now() });
                                            setShowModal(false);
                                        }}
                                        className="w-full bg-blue-600 text-white p-5 rounded-[25px] font-black shadow-xl shadow-blue-200 active:scale-95 transition-all text-sm uppercase tracking-widest"
                                    >–°–û–•–†–ê–ù–ò–¢–¨</button>
                                    <button onClick={() => setShowModal(false)} className="w-full text-slate-300 font-black uppercase tracking-widest text-[10px] mt-6">–û—Ç–º–µ–Ω–∞</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
