<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POCUS MOSCOW 2026</title>
    <!-- React & Tailwind -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // –í–ê–®–ò –ö–õ–Æ–ß–ò FIREBASE –£–°–¢–ê–ù–û–í–õ–ï–ù–´
        const firebaseConfig = {
            apiKey: "AIzaSyCpSBMnDVCerhrovdcuk29isA6bj2xd9JI",
            authDomain: "pocus-moscow.firebaseapp.com",
            projectId: "pocus-moscow",
            storageBucket: "pocus-moscow.firebasestorage.app",
            messagingSenderId: "161163101632",
            appId: "1:161163101632:web:19ba91c0ff724dcb837425",
            measurementId: "G-DSK1JBE7Y7"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const auth = firebase.auth();

        const initialData = [
            { date: "12-13 —è–Ω–≤–∞—Ä—è", title: "–°–æ—Å—É–¥–∏—Å—Ç—ã–π –¥–æ—Å—Ç—É–ø –†–µ–≥–∏–æ–Ω–∞—Ä–Ω–∞—è –∞–Ω–µ—Å—Ç–µ–∑–∏—è –°–ü–ï–¶–ù–ê–ó", teachers: ["–õ—ã—Ö–∏–Ω", "–¢—Ä–µ–Ω–µ–Ω–∫–æ–≤–∞"], order: 1 },
            { date: "19-20 —è–Ω–≤–∞—Ä—è", title: "–ö–∞—Ç–µ—Ç–µ—Ä–∏–∑–∞—Ü–∏—è —Å–æ—Å—É–¥–æ–≤ –ø–æ–¥ –£–ó–ò", teachers: [], order: 2 },
            { date: "23-24 —è–Ω–≤–∞—Ä—è", title: "–†–µ–≥–∏–æ–Ω–∞—Ä–Ω–∞—è –∞–Ω–µ—Å—Ç–µ–∑–∏—è –≤–µ—Ä—Ö–Ω–µ–π –∫–æ–Ω–µ—á–Ω–æ—Å—Ç–∏", teachers: [], order: 3 },
            { date: "27-28 —è–Ω–≤–∞—Ä—è", title: "eFAST", teachers: [], order: 4 }
        ];

        const App = () => {
            const [events, setEvents] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [showModal, setShowModal] = useState(false);
            const [newCourse, setNewCourse] = useState({ date: '', title: '' });

            useEffect(() => {
                const connect = async () => {
                    try {
                        // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–π—Ç–∏ –∞–Ω–æ–Ω–∏–º–Ω–æ
                        await auth.signInAnonymously();
                        
                        // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ –∫–æ–ª–ª–µ–∫—Ü–∏–∏ "events"
                        const unsubscribe = db.collection("events").orderBy("order", "asc")
                            .onSnapshot((snapshot) => {
                                if (snapshot.empty) {
                                    // –ï—Å–ª–∏ –±–∞–∑–∞ –ø—É—Å—Ç–∞—è, –∑–∞–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                                    initialData.forEach(item => db.collection("events").add(item));
                                } else {
                                    const items = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                                    setEvents(items);
                                    setLoading(false);
                                    setError(null);
                                }
                            }, (err) => {
                                console.error("Firestore error:", err);
                                if (err.code === 'permission-denied') {
                                    setError("–ë–ê–ó–ê –ó–ê–ë–õ–û–ö–ò–†–û–í–ê–ù–ê: –í Firebase -> Firestore -> Rules –∑–∞–º–µ–Ω–∏—Ç–µ 'if false' –Ω–∞ 'if true' –∏ –Ω–∞–∂–º–∏—Ç–µ Publish.");
                                } else {
                                    setError("–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏: " + err.message);
                                }
                                setLoading(false);
                            });
                        return unsubscribe;
                    } catch (err) {
                        setError("–ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø –û–¢–ö–õ–û–ù–ï–ù–ê: –í Firebase -> Authentication -> Sign-in method –≤–∫–ª—é—á–∏—Ç–µ 'Anonymous'.");
                        setLoading(false);
                    }
                };

                const unsubPromise = connect();
                return () => unsubPromise.then(unsub => unsub && unsub());
            }, []);

            const handleAddTeacher = async (eventId, teacherName) => {
                if (!teacherName.trim()) return;
                try {
                    const event = events.find(e => e.id === eventId);
                    const updatedTeachers = [...(event.teachers || []), teacherName.trim()];
                    await db.collection("events").doc(eventId).update({ teachers: updatedTeachers });
                } catch (e) {
                    alert("–û—à–∏–±–∫–∞ –∑–∞–ø–∏—Å–∏! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –≤–∫–ª–∞–¥–∫—É Rules –≤ Firebase.");
                }
            };

            const removeTeacher = async (eventId, name) => {
                try {
                    const event = events.find(e => e.id === eventId);
                    const updatedTeachers = (event.teachers || []).filter(t => t !== name);
                    await db.collection("events").doc(eventId).update({ teachers: updatedTeachers });
                } catch (e) {
                    console.error(e);
                }
            };

            const deleteEvent = async (id) => {
                if(confirm("–£–¥–∞–ª–∏—Ç—å –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–µ –ø–æ–ª–Ω–æ—Å—Ç—å—é?")) {
                    await db.collection("events").doc(id).delete();
                }
            };

            const stats = useMemo(() => {
                const s = {};
                events.forEach(e => (e.teachers || []).forEach(t => s[t] = (s[t] || 0) + 1));
                return Object.entries(s).sort((a,b) => b[1]-a[1]);
            }, [events]);

            if (loading) return (
                <div className="h-screen flex flex-col items-center justify-center bg-white">
                    <div className="w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full spin mb-8"></div>
                    <p className="font-black text-slate-400 uppercase tracking-[0.3em] text-[10px] animate-pulse">POCUS MOSCOW 2026: –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ...</p>
                </div>
            );

            if (error) return (
                <div className="h-screen flex items-center justify-center p-6 bg-slate-50">
                    <div className="bg-white p-12 rounded-[50px] shadow-2xl border-4 border-red-50 max-w-xl text-center fade-in">
                        <div className="text-7xl mb-10">üß±</div>
                        <h2 className="text-2xl font-black text-slate-800 mb-6 tracking-tight uppercase">–î–æ—Å—Ç—É–ø –æ–≥—Ä–∞–Ω–∏—á–µ–Ω</h2>
                        <div className="bg-red-50 p-6 rounded-3xl text-red-600 font-bold text-sm leading-relaxed mb-10">
                            {error}
                        </div>
                        <button onClick={() => window.location.reload()} className="w-full bg-slate-900 text-white py-6 rounded-2xl font-black uppercase text-xs tracking-widest hover:bg-black transition-all active:scale-95 shadow-xl shadow-slate-200">
                            –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="max-w-7xl mx-auto p-4 md:p-10 pb-20 fade-in">
                    <header className="flex flex-col md:flex-row justify-between items-center mb-16 gap-8">
                        <div>
                            <h1 className="text-5xl font-black text-slate-800 tracking-tighter italic uppercase leading-none">POCUS <span className="text-blue-600">MOSCOW</span></h1>
                            <div className="flex items-center gap-3 mt-3">
                                <span className="w-3 h-3 bg-emerald-500 rounded-full animate-pulse shadow-[0_0_10px_rgba(16,185,129,0.5)]"></span>
                                <p className="text-[10px] font-black uppercase text-slate-400 tracking-[0.2em] leading-none">–û–±–ª–∞—á–Ω–∞—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –∞–∫—Ç–∏–≤–Ω–∞</p>
                            </div>
                        </div>
                        <button 
                            onClick={() => setShowModal(true)}
                            className="bg-blue-600 hover:bg-blue-700 text-white px-12 py-5 rounded-[28px] font-black shadow-2xl shadow-blue-200 transition-all active:scale-95 text-xs uppercase tracking-widest"
                        >
                            + –î–æ–±–∞–≤–∏—Ç—å –∫—É—Ä—Å
                        </button>
                    </header>

                    <div className="grid grid-cols-1 lg:grid-cols-4 gap-12">
                        <div className="lg:col-span-3 space-y-8">
                            <div className="bg-white p-7 rounded-[35px] shadow-sm border border-slate-100 flex items-center gap-5 transition-all focus-within:ring-8 focus-within:ring-blue-50">
                                <span className="text-3xl opacity-20 select-none">üîç</span>
                                <input 
                                    type="text" 
                                    placeholder="–ü–æ–∏—Å–∫ –∫—É—Ä—Å–∞ –∏–ª–∏ –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è..." 
                                    className="w-full bg-transparent outline-none text-xl font-bold text-slate-700 placeholder:text-slate-200"
                                    value={searchTerm}
                                    onChange={e => setSearchTerm(e.target.value)}
                                />
                            </div>

                            <div className="bg-white rounded-[45px] shadow-[0_40px_80px_-20px_rgba(0,0,0,0.08)] border border-slate-100 overflow-hidden">
                                <div className="overflow-x-auto">
                                    <table className="w-full text-left">
                                        <thead>
                                            <tr className="bg-slate-50/50 text-[10px] font-black uppercase tracking-[0.25em] text-slate-400 border-b border-slate-100">
                                                <th className="px-10 py-7">–î–∞—Ç–∞</th>
                                                <th className="px-10 py-7">–ú–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–µ</th>
                                                <th className="px-10 py-7">–ü–µ–¥–∞–≥–æ–≥–∏</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-50">
                                            {events.filter(e => e.title.toLowerCase().includes(searchTerm.toLowerCase()) || (e.teachers && e.teachers.some(t => t.toLowerCase().includes(searchTerm.toLowerCase())))).map(ev => (
                                                <tr key={ev.id} className="group hover:bg-blue-50/20 transition-all">
                                                    <td className="px-10 py-7 font-black text-blue-600 text-sm whitespace-nowrap">{ev.date}</td>
                                                    <td className="px-10 py-7 font-bold text-slate-700 text-sm leading-tight relative pr-16">
                                                        {ev.title}
                                                        <button onClick={() => deleteEvent(ev.id)} className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-200 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-all p-3">üóëÔ∏è</button>
                                                    </td>
                                                    <td className="px-10 py-7">
                                                        <div className="flex flex-wrap gap-2 items-center">
                                                            {(ev.teachers || []).map((t, i) => (
                                                                <span key={i} className="bg-white border border-slate-200 px-4 py-2 rounded-2xl text-xs font-bold shadow-sm flex items-center gap-3 transition-transform hover:scale-105">
                                                                    {t}
                                                                    <button onClick={() => removeTeacher(ev.id, t)} className="text-slate-300 hover:text-red-500 font-bold">√ó</button>
                                                                </span>
                                                            ))}
                                                            <button 
                                                                onClick={() => {
                                                                    const name = prompt("–§–∞–º–∏–ª–∏—è –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è:");
                                                                    if(name) handleAddTeacher(ev.id, name);
                                                                }}
                                                                className="w-11 h-11 rounded-2xl bg-blue-50 text-blue-600 flex items-center justify-center font-bold hover:bg-blue-600 hover:text-white transition-all shadow-sm"
                                                            >+</button>
                                                        </div>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <div className="lg:col-span-1 space-y-10">
                            <div className="bg-white p-10 rounded-[45px] shadow-2xl shadow-slate-200/50 border border-slate-100 h-fit sticky top-10">
                                <h3 className="text-[11px] font-black uppercase tracking-[0.3em] text-slate-300 mb-10 flex items-center gap-3">
                                    <span className="w-1.5 h-1.5 bg-blue-600 rounded-full"></span> –ù–∞–≥—Ä—É–∑–∫–∞ 2026
                                </h3>
                                <div className="space-y-8">
                                    {stats.map(([name, count]) => (
                                        <div key={name} className="fade-in">
                                            <div className="flex justify-between text-sm mb-3 font-black text-slate-700">
                                                <span>{name}</span>
                                                <span className="text-blue-600">{count}</span>
                                            </div>
                                            <div className="w-full bg-slate-100 h-3.5 rounded-full overflow-hidden">
                                                <div 
                                                    className="bg-blue-600 h-full transition-all duration-1000 ease-out shadow-[0_0_15px_rgba(37,99,235,0.4)]" 
                                                    style={{width: `${(count/Math.max(events.length, 1))*100}%`}}
                                                ></div>
                                            </div>
                                        </div>
                                    ))}
                                    {stats.length === 0 && (
                                        <div className="text-center py-16 opacity-20 select-none">
                                            <p className="text-6xl mb-6">üìâ</p>
                                            <p className="text-[10px] font-black uppercase tracking-widest">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>

                    {showModal && (
                        <div className="fixed inset-0 bg-slate-900/80 backdrop-blur-xl flex items-center justify-center p-6 z-50">
                            <div className="bg-white p-12 rounded-[50px] max-w-sm w-full shadow-2xl animate-in zoom-in duration-300">
                                <h2 className="text-3xl font-black mb-10 text-slate-800 tracking-tighter uppercase italic">–ù–æ–≤—ã–π –∫—É—Ä—Å</h2>
                                <div className="space-y-6">
                                    <div>
                                        <label className="text-[10px] font-black uppercase text-slate-400 ml-5 tracking-widest mb-2 block">–ö–æ–≥–¥–∞?</label>
                                        <input placeholder="–ù–∞–ø—Ä: 20-21 –º–∞—è" className="w-full p-6 bg-slate-50 rounded-[30px] outline-none border-2 border-transparent focus:border-blue-500 font-bold transition-all text-lg" onChange={e => setNewCourse({...newCourse, date: e.target.value})}/>
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-black uppercase text-slate-400 ml-5 tracking-widest mb-2 block">–ù–∞–∑–≤–∞–Ω–∏–µ?</label>
                                        <input placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è" className="w-full p-6 bg-slate-50 rounded-[30px] outline-none border-2 border-transparent focus:border-blue-500 font-bold transition-all text-lg" onChange={e => setNewCourse({...newCourse, title: e.target.value})}/>
                                    </div>
                                    <div className="pt-8">
                                        <button 
                                            onClick={async () => {
                                                if(!newCourse.date || !newCourse.title) return;
                                                await db.collection("events").add({ ...newCourse, teachers: [], order: Date.now() });
                                                setShowModal(false);
                                            }}
                                            className="w-full bg-blue-600 text-white p-6 rounded-[30px] font-black shadow-2xl shadow-blue-200 active:scale-95 transition-all text-sm uppercase tracking-widest"
                                        >
                                            –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ –æ–±–ª–∞–∫–æ
                                        </button>
                                        <button onClick={() => setShowModal(false)} className="w-full text-slate-300 font-black uppercase tracking-widest text-[10px] mt-8 hover:text-slate-500 transition-colors">–û—Ç–º–µ–Ω–∞</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
